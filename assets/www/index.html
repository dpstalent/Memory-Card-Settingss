	<body>
		<h1>Memory Card Settings</h1>
		<input type="button" id="check" style="height:60px;" value="Check Memory Card">
	</body>
	
	<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);
		
		function onDeviceReady() {
		
			gpsDetect = cordova.require('cordova/plugin/gpsDetectionPlugin');
		
			var checkButton = document.getElementById("check");
			
			checkButton.onclick = function() {
				gpsDetect.checkGPS(onGPSSuccess, onGPSError);
			 } 
			}
			function onGPSSuccess(on) {
				if (on)
				//alert("GPS is enabled");
				//else
				  //window.MyCls.onResume();
				 // alert("GPS is disabled");

					 window.MyCls.onResume();
				  });
				     
			}
			
			function onGPSError(e) {
				alert("Error : "+e);
			}
		
	
			

									
				
					
				
		
	</script>
